<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center bg-primary text-danger p-0">Ajax Crud</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <h2 class="text-danger" style="margin-top: 30px;margin-left: 40px;">Signup Now!</h2>
                <form method="POST">
                    {% csrf_token %}
                    <table style="border-spacing:10px;border-collapse: separate;margin-left: 30px;" >
                        <tr>
                            <td>  <label> Name</label></td>
                            <td><input type="text" name="name" id="name" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>
                                <label> Password</label>
                            </td>
                            <td>
                                <input type="password" name="password" class="form-control" id="pass">
                            </td>
                        </tr>
                        <tr>
                            <td><label> Email</label></td>
                            <td><input type="email" name="email" class="form-control" id="email"></td>
                        </tr>
                        <tr>
                            <td><label> Phone</label></td>
                            <td> <input type="number" name="phone" class="form-control" id="ph"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <button type="button" id="btn"  class="btn btn-primary">Submit</button></td>
                        </tr>
                    </table>
                       
                    </form>
            </div>

            <div class="col-md-6">
                <table  id="table" style="margin-top: 30px" class="table table-primary">
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Password</th>
                        <th>email</th>
                        <th>Phone</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
